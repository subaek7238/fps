<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Web FPS</title>

  <!-- ‚úÖ Ïπ¥ÌÜ° / Î™®Î∞îÏùº ÌôïÎåÄ Î∞©ÏßÄ -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0,
    maximum-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none; /* FIX: ÌôïÎåÄ/Ïä§ÌÅ¨Î°§ Ï∞®Îã® */
      background: black;
    }

    #crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 6px;
      height: 6px;
      background: white;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    #shootBtn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: none;
      background: rgba(255,0,0,0.7);
      color: white;
      font-size: 32px;
      z-index: 20;
    }

    #joystick {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(200,200,200,0.3);
      z-index: 10;
      touch-action: none;
    }
  </style>
</head>

<body>
  <div id="crosshair"></div>
  <button id="shootBtn">üî´</button>
  <div id="joystick"></div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
